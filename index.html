<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Table</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header>
        <section class="topHeader">
            <img id ="logoTable" class="Tablelogo" src="/images/table_logo.png" alt="Logo">
            
            <button class="navholder">
                <svg id ="menuIcon" class="menuIcon">
                    <use xlink:href="/images/sprite.symbol.svg#menu" class ="icon"></use>
                </svg>
            </button>

        </section>

        <section id="infoPage" class="infoPage">
            <img class="bannerImage" src="/images/banner.jpg" alt="banner image">
            <div class="bannerWords">
                <p> As a family-owned bakery, we strive to produce small-batch baked goods using favorite family recipes
                    with only the best ingredients to make real food.We don't cut corners.
                </p>
                <p><b>Simple and Delicious!</b></p>
            </div>

        </section>

    </header>

    <main>
        <div class="card">
            <img class="cardImage" src="images/bannerImages/grilledCheesAndSoup.png" alt="grilledCheesAndSoup">
            <h3 class="sectionTitle">Grilled Chees and Soup</h3>
            <button class="cardButton">Menu</button>
        </div>

        <div class="card">
            <img class="cardImage" src="images/bannerImages/cookieAndPudding.png" alt="grilledCheesAndSoup">
            <h3 class="sectionTitle">Cookie and Pudding</h3>
            <button class="cardButton">Location</button>
        </div>

        <div class="card">
            <img class="cardImage" src="images/bannerImages/grilledCheesAndSoup.png" alt="grilledCheesAndSoup">
            <h3 class="sectionTitle">Grilled Chees and Soup</h3>
            <button class="cardButton">Menu</button>
        </div>



    </main>

    <footer>

    </footer>
    
</body>
</html>
