<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="menu.js" defer></script>
</head>
<body>
    <header>
        <section class="topHeader">
            <a href="index.html"><img id ="logoTable" class="Tablelogo" src="images/table_logo.png" alt="Logo"></a>
            
            <button class="navholder">
                <svg id ="menuIcon" class="menuIcon">
                    <use xlink:href="images/sprite.symbol.svg#menu" class ="icon"></use>
                </svg>
            </button>

        </section>
    </header>

    <main>
        <section class="menuItems">
            <div class="BreakfastMenu">
                <button class="menuButton">Breakfast</button>
                <section class="breakfastContainer">
                    <h2 class="sectionTitle">Breakfast</h2>
                    <div id = "breakfastItems" class="breakfastItems">
                    
                    </div>
                </section>
            </div>

            <div class="sandwichMenu">
                <button class="menuButton">Sandwiches</button>
                <section id = "sandwichMenuContainer" class="sandwichMenuContainer">
                    <h2 class="sectionTitle">Sandwiches</h2>
                    <div id = "sandwichItems" class="sandwichItems">
                    
                    </div>

                </section>
            </div>

            <div class="grilledSandwichMenu">
                <button class="menuButton">Grilled Sandwich</button>
                <section id = "grilledSandwichContainer" class="grilledSandwichContainer">
                    <h2 class="sectionTitle">Grilled Sandwich</h2>
                    <div id = "grilledSandwichItems" class="grilledSandwichItems">
                    
                    </div>
                </section>
            </div>

            <div class="kidsMenu">
                <button class="menuButton">Kids Menu</button>
                <section id = "kidsMenuContainer" class="KidsContainer">
                    <h2 class="sectionTitle">Kids Menu</h2>
                    <div id = "kidsMenuItems" class="KidsMenuItems">
                    
                    </div>
                </section>
            </div>    

            <div class="soups">
                <button class="menuButton">Soups</button>
                <section id = "soupsContainer" class="soupsContainer">
                    <h2 class="sectionTitle">Soups</h2>
                    <div id = "soupMenuItems" class="soupMenuItems">
                    
                    </div>
                </section>
            </div>  

            <div class="drinks">
                <button class="menuButton">Drinks</button>
                <section id = "drinkContainer" class="drinkContainer">
                    <h2 class="sectionTitle">Drinks</h2>
                    <div id = "drinkMenuItems" class="drinkMenuItems">
                    
                    </div>
                </section>
            </div>  

        </section>

    </main>
</body>
</html>
