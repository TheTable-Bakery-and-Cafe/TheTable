<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Table - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="menu.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img id="logoTable" class="table-logo" src="images/table_logo.png" alt="The Table Logo">
            </a>
            <h1 class="page-title">The Table</h1>
        </div>

        <section class="hero-section small-hero">
            <img class="hero-bg" src="images/banner.jpg" alt="Bakery Banner">
            <div class="hero-overlay">
                <h2 class="menu-page-title">Our Menu</h2>
                <p class="tagline">Fresh. Local. Delicious.</p>
            </div>
        </section>
    </header>

    <main>
        <div class="menu-container">
            
            <div class="menu-category">
                <button id="breakfastButton" class="accordion-trigger">Breakfast <span class="arrow">▼</span></button>
                <div id="breakFastContainer" class="accordion-content hide">
                    <div class="menu-note">8:00am - 11:00am & all day Friday and Saturday</div>
                    <div id="breakfastItems" class="item-list"></div>
                </div>
            </div>

            <div class="menu-category">
                <button id="sandwichButton" class="accordion-trigger">Sandwiches <span class="arrow">▼</span></button>
                <div id="sandwichMenuContainer" class="accordion-content hide">
                    <div id="sandwichItems" class="item-list"></div>
                </div>
            </div>

            <div class="menu-category">
                <button id="grilledSandwichButton" class="accordion-trigger">Grilled Sandwiches <span class="arrow">▼</span></button>
                <div id="grilledSandwichContainer" class="accordion-content hide">
                    <div id="grilledSandwichItems" class="item-list"></div>
                </div>
            </div>

            <div class="menu-category">
                <button id="kidsButton" class="accordion-trigger">Kids Menu <span class="arrow">▼</span></button>
                <div id="kidsMenuContainer" class="accordion-content hide">
                    <div id="kidsMenuItems" class="item-list"></div>
                </div>
            </div>

            <div class="menu-category">
                <button id="soupButton" class="accordion-trigger">Soups <span class="arrow">▼</span></button>
                <div id="soupsContainer" class="accordion-content hide">
                    <div id="soupMenuItems" class="item-list"></div>
                </div>
            </div>

            <div class="menu-category">
                <button id="drinkButton" class="accordion-trigger">Drinks <span class="arrow">▼</span></button>
                <div id="drinkContainer" class="accordion-content hide">
                    <div id="drinkMenuItems" class="item-list"></div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-column">
            <p class="copyright">© 2021 The Table</p> 
        </div>
        
        <div class="footer-column social-links">
            <a href="https://www.instagram.com/thetable_bakery/" class="footer-link">Instagram</a>
            <a href="https://www.facebook.com/profile.php/?id=61556805665335" class="footer-link">Facebook</a>
        </div>
  
        <div class="footer-column contact-info">
            <a class="footer-link" href="https://www.google.com/maps/place/23+N+Bridge+St,+St+Anthony,+ID+83445/@43.9668543,-111.7013957,15z/data=!3m1!4b1!4m6!3m5!1s0x5353fa645a9cd243:0x7b41b7dcd114f275!8m2!3d43.9668558!4d-111.6829632!16s%2Fg%2F11b8ynx9nf?entry=ttu&g_ep=EgoyMDI1MDMwMi4wIKXMDSoASAFQAw%3D%3D">
                23 N Bridge St, St Anthony, ID 83445
            </a>
            <p>208-624-0244</p>
        </div>
    </footer>
</body>
</html>
