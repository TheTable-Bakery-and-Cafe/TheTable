<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="menu.js" defer></script>
</head>
<body>
    <header>
        <section class="topHeader">
            <img id ="logoTable" class="Tablelogo" src="images/table_logo.png" alt="Logo">
            
            <button class="navholder">
                <img class ="menuIcon" src="images/icons/hamburger-menu.webp" alt="menu">
            </button>

        </section>

        <section id="infoPage" class="infoPage">
            <img class="bannerImage" src="images/banner.jpg" alt="banner image">
            <div class="bannerWords">
                <p> As a family-owned bakery, we strive to produce small-batch baked goods using favorite family recipes
                    with only the best ingredients to make real food.We don't cut corners.
                </p>
                <p class="simpleDelicious"><b>Simple and Delicious!</b></p>
            </div>

        </section>

    </header>

    <main>
        <section class="menuItems">
            <div class="BreakfastMenu">
                <button id ="breakfastButton" class="menuButton">Breakfast</button>
                <section id="breakFastContainer" class="breakFastContainer hide">
                    <h2 class="sectionTitle">Breakfast</h2>
                    <div id = "breakfastItems" class="breakfastItems">
                    
                    </div>
                </section>
            </div>

            <div class="sandwichMenu">
                <button id ="sandwichButton" class="menuButton">Sandwiches</button>
                <section id = "sandwichMenuContainer" class="sandwichMenuContainer hide">
                    <h2 class="sectionTitle">Sandwiches</h2>
                    <div id = "sandwichItems" class="sandwichItems">
                    
                    </div>

                </section>
            </div>

            <div class="grilledSandwichMenu">
                <button  id ="grilledSandwichButton" class="menuButton">Grilled Sandwich</button>
                <section id = "grilledSandwichContainer" class="grilledSandwichContainer hide">
                    <h2 class="sectionTitle">Grilled Sandwich</h2>
                    <div id = "grilledSandwichItems" class="grilledSandwichItems">
                    
                    </div>
                </section>
            </div>

            <div class="kidsMenu">
                <button id = "kidsButton" class="menuButton">Kids Menu</button>
                <section id = "kidsMenuContainer" class="KidsContainer hide">
                    <h2 class="sectionTitle">Kids Menu</h2>
                    <div id = "kidsMenuItems" class="KidsMenuItems">
                    
                    </div>
                </section>
            </div>    

            <div class="soups">
                <button id="soupButton" class="menuButton">Soups</button>
                <section id = "soupsContainer" class="soupsContainer hide">
                    <h2 class="sectionTitle">Soups</h2>
                    <div id = "soupMenuItems" class="soupMenuItems">
                    
                    </div>
                </section>
            </div>  

            <div class="drinks">
                <button  id="drinkButton" class="menuButton">Drinks</button>
                <section id = "drinkContainer" class="drinkContainer hide">
                    <h2 class="sectionTitle">Drinks</h2>
                    <div id = "drinkMenuItems" class="drinkMenuItems">
                    
                    </div>
                </section>
            </div>  

        </section>

    </main>

    <footer>
        <p>Â© 2021 The Table</p>
        <div class="footInfo">
            <div class="location">
                <p class="locationWord">Location</p>
                <img class="icon" src="images/icons/location-icon.jpg" alt="location icon">
            </div>
            <div class="phone">
                <p class="phoneWord">Call US</p>
                <img class = "icon" src="images/icons/phone-icon.png" alt="phone">
            </div>
        </div>


        <a href="https://www.instagram.com/thetable_bakery/"><img class="icon" src="images/icons/instagram.webp" alt="instagram"></a>
    </footer>
</body>
</html>
